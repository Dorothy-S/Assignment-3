<!DOCTYPE html>
<html>
<head>
    <!-- page setup + responsive sizing -->
    <meta charset="UTF-8">

    <title>Create New Plan - TravelPlanner</title>

    <!-- linking css stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header section for logo + navigation bar -->
    <header>
        <div class="logo">
            <h1>Travel<span>Planner</span></h1> <!-- website title with highlight -->
        </div>

        <!-- navigation bar links -->
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li> <!-- go back to homepage -->
                <li><a href="create.html" class="active">Create Plan</a></li> <!-- current page -->
            </ul>
        </nav>
    </header>

    <!-- main content section -->
    <main>
        <section class="create-section">

            <!-- page heading for create note -->
            <h2>Create New Plan</h2>

            <!-- create plan form container -->
            <form id="planForm" class="plan-form">

                <!-- plan title input section -->
                <div class="form-group">
                    <label for="planTitle">Plan Title:</label>
                    <input type="text" id="planTitle" name="planTitle" required placeholder="Enter plan title">
                </div>

                <!-- destination input section -->
                <div class="form-group">
                    <label for="planDestination">Destination:</label>
                    <input type="text" id="planDestination" name="planDestination" required placeholder="Enter destination">
                </div>

                <!-- main content text area -->
                <div class="form-group">
                    <label for="planContent">Plan Content:</label>
                    <textarea id="planContent" name="planContent" rows="10" required placeholder="Enter your travel plan details here..."></textarea>
                </div>

                <!-- save + cancel buttons -->
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Plan</button> <!-- save plan btn -->
                    <a href="index.html" class="btn-secondary">Cancel</a> <!-- cancel btn -->
                </div>
            </form>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <p> TravelPlanner Team</p>
    </footer>

    <!-- javascript file -->
    <script src="script.js"></script>
</body>
</html>

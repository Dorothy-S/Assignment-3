<!DOCTYPE html>
<html>
<head>
    <!-- page setup + responsive sizing -->
    <meta charset="UTF-8">

    <title>Edit Plan - TravelPlanner</title>

    <!-- linking css stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header section for logo + navigation bar -->
    <header>
        <div class="logo">
            <h1>Travel<span>Planner</span></h1> <!-- website title with highlight -->
        </div>

        <!-- navigation bar links -->
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li> <!-- go back to homepage -->
                <li><a href="create.html">Create Plan</a></li> <!-- go to create page -->
                <li><a href="edit.html" class="active">Edit Plan</a></li> <!-- current page -->
            </ul>
        </nav>
    </header>

    <!-- main content section -->
    <main>
        <section class="edit-section">

            <!-- page heading for edit plan -->
            <h2>Edit Plan</h2>

            <!-- edit plan form container -->
            <form id="editPlanForm" class="note-form">

                <!-- plan title input section -->
                <div class="form-group">
                    <label for="editPlanTitle">Plan Title:</label>
                    <input type="text" id="editPlanTitle" name="editPlanTitle" required placeholder="Enter plan title">
                </div>

                <!-- destination input section -->
                <div class="form-group">
                    <label for="editPlanDestination">Destination:</label>
                    <input type="text" id="editPlanDestination" name="editPlanDestination" required placeholder="Enter destination">
                </div>

                <!-- main content text area -->
                <div class="form-group">
                    <label for="editPlanContent">Plan Content:</label>
                    <textarea id="editPlanContent" name="editPlanContent" rows="10" required placeholder="Enter your travel plan details here..."></textarea>
                </div>

                <!-- save + cancel buttons -->
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Changes</button> <!-- save plan btn -->
                    <a href="index.html" class="btn-secondary">Cancel</a> <!-- cancel btn -->
                </div>
            </form>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <p> TravelPlanner Team</p>
    </footer>

    <!-- javascript file -->
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <!-- basic page setup + character encoding -->
    <meta charset="UTF-8">

    <title>TravelPlanner - Plan Your Trip</title>

    <!-- linking stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header section for website title + navigation bar -->
    <header>
        <div class="logo">
            <h1>Travel<span>Planner</span></h1> <!-- website title with colour highlight -->
        </div>

        <!-- navigation bar -->
        <nav>
            <ul>
                <li><a href="index.html" class="active">Dashboard</a></li> <!-- current page -->
                <li><a href="create.html">Create Plan</a></li> <!-- go to create page -->
            </ul>
        </nav>
    </header>

    <!-- main content area -->
    <main>

        <!-- title section with heading + button + image -->
        <section class="dashboard-section">

            <!-- left side title + subtitle + button -->
            <div class="dashboard-text">
                <h1>Organize Your Travel Plans</h1> <!-- main dashboard heading -->
                <h2>Create, manage, and access your travel itineraries from anywhere</h2> <!-- sub heading -->

                <!-- button to create a new note -->
                <a href="create.html" class="dashboard-btn">Create New Plan</a>
            </div>

            <!-- teams logo -->
            <div class="dashboard-collage">
                <div class="small-collage">
                    <img src="pic1.jpg" alt="Photo 1">
                    <img src="pic2.jpg" alt="Photo 2">
                    <img src="pic3.jpg" alt="Photo 3">
                    <img src="pic4.jpg" alt="Photo 4">
                </div>
            </div>



        </section>

        <!-- notes dashboard section -->
        <section class="notes-dashboard">
            <div class="notes-section">

                <!-- section title -->
                <h2>Your Travel Plans</h2>

                <!-- notes table wrapper -->
                <div class="notes-table">

                    <!-- table for saved notes -->
                    <table id="notesTable">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Destination</th>
                                <th>Itinerary Preview</th>
                                <th>Date Created</th>
                                <th>Actions</th> <!-- edit + delete -->
                            </tr>
                        </thead>

                        <!-- notes in table body -->
                        <tbody id="notesTableBody">
                        </tbody>
                    </table>

                    <!-- message for when no notes exist -->
                    <div id="emptyMessage" class="empty-message">
                        <p>No plans yet. <a href="create.html">Create your first plan!!</a></p>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <!-- footer section -->
    <footer>
        <p> TravelPlanner Team</p>
    </footer>

    <!-- javascript file  -->
    <script src="script.js"></script>

</body>
